<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#1a1a2e"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="url(#grad2)"/>
  <circle cx="500" cy="400" r="60" fill="url(#grad2)"/>
  
  <!-- Email envelope illustration -->
  <g transform="translate(150, 150)">
    <!-- Envelope body -->
    <rect x="0" y="40" width="300" height="180" rx="10" fill="#16213e" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Envelope flap -->
    <path d="M 0 40 L 150 140 L 300 40" fill="#0f3460" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- AI spark icon -->
    <g transform="translate(130, 100)">
      <circle cx="20" cy="20" r="25" fill="url(#grad1)"/>
      <text x="20" y="28" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">AI</text>
    </g>
    
    <!-- Decorative lines representing text -->
    <line x1="30" y1="160" x2="120" y2="160" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="180" x2="100" y2="180" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="180" y1="160" x2="270" y2="160" stroke="#00e676" stroke-width="2" opacity="0.6"/>
    <line x1="180" y1="180" x2="250" y2="180" stroke="#00e676" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(50, 350)">
    <circle cx="0" cy="0" r="30" fill="url(#grad1)"/>
    <rect x="-8" y="-15" width="16" height="20" rx="8" fill="white"/>
    <path d="M -15 5 Q -15 15 0 20 Q 15 15 15 5" stroke="white" stroke-width="2" fill="none"/>
    <line x1="0" y1="20" x2="0" y2="28" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Magic wand icon -->
  <g transform="translate(530, 80)">
    <circle cx="0" cy="0" r="30" fill="url(#grad1)"/>
    <path d="M -10 10 L 10 -10 M -6 10 L 10 -6 M -10 6 L 6 -10" stroke="white" stroke-width="2"/>
    <circle cx="-12" cy="12" r="2" fill="white"/>
    <circle cx="12" cy="-12" r="2" fill="white"/>
    <circle cx="-8" cy="-8" r="2" fill="white"/>
  </g>
  
  <!-- Title text -->
  <text x="300" y="450" font-family="Arial, sans-serif" font-size="28" fill="url(#grad1)" text-anchor="middle" font-weight="bold">SmartMail AI</text>
  <text x="300" y="480" font-family="Arial, sans-serif" font-size="14" fill="#b0b0b0" text-anchor="middle">Email Rewriter & Tone Polisher</text>
</svg>
